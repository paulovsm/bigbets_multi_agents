[project]
name = "bigbets_origination_crews"
version = "0.1.0"
description = "bigbets-origination-crews using crewAI"
authors = [{ name = "Your Name", email = "you@example.com" }]
requires-python = ">=3.10,<=3.13"
dependencies = [
    "crewai[tools]>=0.83.0,<1.0.0",
    "markdown",
    "markdown-tables-extended",
    "pdfkit",
]

[project.scripts]
bigbets_origination_crews = "bigbets_origination_crews.main:run"
run_crew = "bigbets_origination_crews.main:run"
train = "bigbets_origination_crews.main:train"
replay = "bigbets_origination_crews.main:replay"
test = "bigbets_origination_crews.main:test"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
